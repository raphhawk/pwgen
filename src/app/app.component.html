<div class="flex flex-col w-fit p-8 my-20 gap-4 justify-center container border-2 rounded-md border-gray-500 mx-auto">
  <h1 class="text-2xl font-bold">Password Generator</h1>
  <div>
    <input (input)="onLengthChange($event)" type="text" placeholder="Enter Length"
      class="input input-bordered w-full max-w-xs" />
  </div>
  <div>
    <div class="">
      <input type="checkbox" (change)="onLetterChange()" class="checkbox checkbox-primary mx-4 relative top-1" />
      <label for="">Use Letters</label>
    </div>
    <div>
      <input type="checkbox" (change)="onNumberChange()" class="checkbox checkbox-primary mx-4 relative top-1" />
      <label for="">Use Numbers</label>
    </div>
    <div>
      <input type="checkbox" (change)="onSymbolChange()" class="checkbox checkbox-primary mx-4 relative top-1" />
      <label for="">Use Symbols</label>
    </div>
  </div>
  <div>
    <button class="btn" [disabled]="!(len && (lett || sym || num ))" (click)="onButtonClick()">Generate!</button>
  </div>
  <div *ngIf="password">
    <input [value]="password" type="text" placeholder="Your Password"
      class="input input-bordered input-primary w-full max-w-xs" />
  </div>
</div>
